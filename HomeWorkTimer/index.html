<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<!--                     r = (width / 2) - (stroke-width  * 2)-->
<!--                     r = (240 / 2) - (10 * 2)-->

<div class="container">
    <div class="row">
        <h1>STOPWATCH</h1>
    </div>
    <div class="row main">
        <div class="col">
           <div class="tablo">
             <h2 id="timerLabel1"></h2>  
           </div>
            <div class="second">
               <svg class="progress-ring">

                  <circle class="progress-ring__circle" cx="120" cy="120" r="106" >
                   </circle>
               </svg>
               </div>
            <input class="btn first_timer" type="button"  value="STOP" id="start1">
<!--            onclick="start_stop(this)"-->
        </div>
          <div class="col">
           <div class="tablo">
               <h2 id="timerLabel2"></h2>
           </div>

            <div class="second">
               <svg class="progress-ring">
                  <circle class="progress-ring__circle__second" cx="120" cy="120" r="106" >
                   </circle>
               </svg>
               </div>
               <input class="btn second_timer" type="button"  value="START" id="start2">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn" onclick="location.href='index.html'" id="resetAllBtn">RESET</button>
        </div>
        
    </div>

</div>
<script src="js/main.js"></script>
</body>
</html>
