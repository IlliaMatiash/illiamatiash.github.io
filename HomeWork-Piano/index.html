<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Piano</title>
    
    <!--Bootstrap -->
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <audio  src="piano-master/1.mp3"></audio>
    <audio  src="piano-master/2.mp3"></audio>
    <audio  src="piano-master/3.mp3"></audio>
    <audio  src="piano-master/4.mp3"></audio>
    <audio  src="piano-master/5.mp3"></audio>
    <audio  src="piano-master/6.mp3"></audio>
    <audio  src="piano-master/7.mp3"></audio>
    <audio  src="piano-master/8.mp3"></audio>
  
    <div id="keys" class="container">
       <div class="row">
        <div class="piano">
            <div id="1" class="key white" >
                A
            </div>
        </div>
        
        <div class="piano">
            <div id="2" class="key white" >
               S
            </div>
        </div>
        
        <div class="piano">
            <div id="3" class="key white">
               D
            </div>
        </div>
        
        <div class="piano">
            <div id="4" class="key white">
               F
            </div>
        </div>
        
        <div class="piano">
            <div id="5" class="key white">
               G
            </div>
        </div>
        
        <div class="piano">
            <div id="6" class="key white">
               H
            </div>
        </div>
        
        <div class="piano">
            <div id="7" class="key white">
               J
            </div>
        </div>
        
        <div class="piano">
            <div id="8" class="key white">
               K
            </div>
        </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/mian.js"></script>
</body>
</html>
