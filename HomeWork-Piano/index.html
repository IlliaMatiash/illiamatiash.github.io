      <div class="container">
          <div class="row piano">
              <div class="keys">
                    <button onclick="playAudio()" class="key white " data-key= "65" value="65" data-note= "a">
                        <h3>A</h3>
                    </button>
                    <button onclick="playAudio()" class="key black" data-key= "83" data-note= "s">
                        <h3 >S</h3>
                    </button>
                    <button class="key white" data-key= "68" data-note= "d">
                        <h3>D</h3>
                    </button>
                    <button class="key black" data-key= "70" data-note= "f">
                        <h3>F</h3>
                    </button>
                    <button class="key white" data-key= "71" data-note= "g">
                        <h3>G</h3>
                    </button>
                    <button class="key black" data-key= "72" data-note= "h">
                        <h3>H</h3>
                    </button>
                    <button  onclick="playAudio()" class="key white" data-key= "74" data-note= "j">
                        <h3>J</h3>
                    </button>
                    <button onclick="playAudio()" class="key black" data-key= "75" data-note= "k">
                        <h3>K</h3>
                  </button>
            </div>
		</div>
	</div>
    
   
      <audio data-key="65" src="piano-master/1.mp3"></audio>
